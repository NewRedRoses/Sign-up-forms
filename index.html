<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <title>Sign up Forms</title>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="content">
          <div class="text-container">
          <p class="header">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
          <p class="header">You <i>know</i> you want to.</p>
          </div>
          <div class="form-container">
          <form action="#" method="post">
            <div class="name-forms">
              <label for="first-name"
                >First Name:
                <input type="text" name="first-name" id="first-name" />
              </label>

              <label for="last-name"
                >Last Name:
                <input type="text" name="last-name" id="last-name" />
              </label>
            </div>
            <div class="email-number-form">
              <label for="email"
                >Email:
                <input type="email" name="email" id="email" />
              </label>

              <label for="phone-number"
                >Phone Number:
                <input type="number" name="phone-number" id="phone-number" />
              </label>
            </div>

            <div class="password-forms">
              <label for="password"
                >Password:
                <input type="password" name="password" id="password" />
              </label>

              <label for="confirm-password"
                >Confirm Password:
                <input type="password" name="confirm-password" id="confirm-password" />
              </label>
            </div>
          </form>
          </div>
          <div class="bottom-container">
          <div class="btn-container">
            <button type="submit">Create Account</button>
          </div>
          <p>Already have an account? <a href="#"> Sign up</a></p>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
