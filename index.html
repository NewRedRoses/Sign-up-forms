<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <title>Sign up Forms</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>
            <a class="image-caption" href="https://unsplash.com/photos/2O7TNAWTrPg">Image credit goes to Maria Orlova</a>
         </p>
         <div class="banner">
             <h1> Cozy.Dev
         </h1>
         </div>
        
      </div>
      <div class="right">
        <div class="content">
          <div class="text-container">
            <p class="header">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up
              <i>now</i> to get started.
            </p>
            <p class="header">You <i>know</i> you want to.</p>
          </div>
          <div class="form-container">
            <p>Let's do this!</p>
            <form action="#" method="post">
              <div class="name-forms">
                <label for="first-name"
                  >First Name:
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    required
                  />
                </label>

                <label for="last-name"
                  >Last Name:
                  <input type="text" name="last-name" id="last-name" required />
                </label>
              </div>
              <div class="email-number-form">
                <label for="email"
                  >Email:
                  <input type="email" name="email" id="email" required />
                </label>

                <label for="phone-number"
                  >Phone Number:
                  <input
                    type="number"
                    name="phone-number"
                    id="phone-number"
                    required
                  />
                </label>
              </div>

              <div class="password-forms">
                <label for="password"
                  >Password:
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                </label>

                <label for="confirm-password"
                  >Confirm Password:
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    required
                  />
                </label>
              </div>
            
          </div>

            <div class="bottom-container">
              <div class="btn-container">
                <button type="submit" class="submit-btn">Create Account</button>
              </div>
              <p>Already have an account? <a href="#"> Sign up</a></p>
            </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
